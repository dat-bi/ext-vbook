<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Button Demo</title>
</head>

<body>
    <div class="content">

    </div>

    <script>
        let cookieButton = null;
        let isOpaque = false;

        function createCookieButton() {
            // X√≥a button c≈© n·∫øu c√≥
            if (cookieButton) {
                removeCookieButton();
            }

            // T·∫°o button m·ªõi
            var btn = document.createElement("button");
            btn.innerText = "üç™ Cookie STV";
            btn.style.position = "fixed";
            btn.style.bottom = "10px";  
            btn.style.left = "10px";
            btn.style.zIndex = "99999";
            btn.style.opacity = "0.5";
            btn.style.fontSize = "12px";
            btn.style.padding = "4px 8px";
            btn.style.borderRadius = "6px";
            btn.style.border = "1px solid #888";
            btn.style.background = "#fff";
            btn.style.color = "#000";
            btn.style.cursor = "pointer";
            btn.style.transition = "all 0.3s ease";

            // C·∫•u h√¨nh cho ƒëi·ªán tho·∫°i
            if (window.innerWidth <= 768) {
                btn.style.fontSize = "14px";
                btn.style.padding = "8px 12px";
                btn.style.bottom = "15px";
                btn.style.left = "15px";
                btn.style.borderRadius = "8px";
                btn.style.minHeight = "44px"; // iOS recommended touch target
                btn.style.minWidth = "44px";
                btn.style.touchAction = "manipulation"; // NgƒÉn zoom khi double tap
            }

            // C·∫•u h√¨nh cho m√†n h√¨nh r·∫•t nh·ªè
            if (window.innerWidth <= 480) {
                btn.style.fontSize = "16px";
                btn.style.padding = "10px 16px";
                btn.style.bottom = "20px";
                btn.style.left = "20px";
            }

            // Th√™m hi·ªáu ·ª©ng hover cho desktop v√† touch cho mobile
            btn.onmouseenter = function () {
                this.style.opacity = "1";
                if (window.innerWidth > 768) {
                    this.style.transform = "scale(1.05)";
                }
            };

            btn.onmouseleave = function () {
                this.style.opacity = isOpaque ? "1" : "0.5";
                if (window.innerWidth > 768) {
                    this.style.transform = "scale(1)";
                }
            };

            // Th√™m s·ª± ki·ªán touch cho mobile
            btn.ontouchstart = function () {
                this.style.opacity = "1";
                this.style.transform = "scale(0.95)";
            };

            btn.ontouchend = function () {
                this.style.opacity = isOpaque ? "1" : "0.5";
                this.style.transform = "scale(1)";
            };

            // Th√™m s·ª± ki·ªán click
            btn.onclick = function () {
                alert("Cookie button ƒë√£ ƒë∆∞·ª£c click! üç™");
            };

            document.body.appendChild(btn);
            cookieButton = btn;

            console.log("Cookie button ƒë√£ ƒë∆∞·ª£c t·∫°o!");
        }

        function removeCookieButton() {
            if (cookieButton) {
                document.body.removeChild(cookieButton);
                cookieButton = null;
                console.log("Cookie button ƒë√£ ƒë∆∞·ª£c x√≥a!");
            }
        }

        function toggleOpacity() {
            if (cookieButton) {
                isOpaque = !isOpaque;
                cookieButton.style.opacity = isOpaque ? "1" : "0.5";
                console.log("ƒê·ªô trong su·ªët ƒë√£ ƒë∆∞·ª£c thay ƒë·ªïi:", isOpaque ? "ƒê·∫≠m" : "M·ªù");
            } else {
                alert("Vui l√≤ng t·∫°o cookie button tr∆∞·ªõc!");
            }
        }

        // T·ª± ƒë·ªông t·∫°o button khi trang load
        window.onload = function () {
            createCookieButton();
        };

        // C·∫≠p nh·∫≠t button khi thay ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
        window.onresize = function () {
            if (cookieButton) {
                removeCookieButton();
                createCookieButton();
            }
        };
    </script>
</body>

</html>
